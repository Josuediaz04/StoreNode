version: '3.3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=store
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=admin123   # Sin espacios antes o despu√©s del igual (=)
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80
